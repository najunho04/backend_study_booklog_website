<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLog - 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* [2] 배경 디자인 (bookLog.html과 통일) */
        body {
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #CBBBA0 0%, #F3EFEA 100%); /* */
        }

        /* [3] 로그인 컨테이너 디자인 */
        .login-container {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            font-weight: 800;
            color: #CBBBA0;
            margin-bottom: 2rem;
        }

        /* [4] 입력 필드 표준 디자인 */
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #CBBBA0;
        }

        /* [5] 로그인 버튼 (bookLog.html 버튼 스타일 계승) */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #CBBBA0;
            color: white;
            border: none;
            border-radius: 50px; /* pill 스타일 */
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(203, 187, 160, 0.4);
        }

        /* [6] 회원가입 섹션 */
        .signup-link {
            margin-top: 2rem;
            font-size: 14px;
            color: #888;
        }

        .btn-signup {
            display: inline-block;
            margin-top: 8px;
            color: #CBBBA0;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-signup:hover {
            text-decoration: underline;
        }

        .btn-bookLog {
            display: inline-block;
            margin-top: 8px;
            margin-left: 16px;
            color: #CBBBA0;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-bookLog:hover {
            text-decoration: underline;
        }

        #message {
            font-size: 13px;
            margin-top: 15px;
            min-height: 18px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>BookLog</h2>
    
    <div class="input-group">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" placeholder="ID를 입력하세요" required>
    </div>

    <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>

    <button class="btn-login" onclick="handleLogin()">로그인</button>
    
    <p id="message" style="color: #e74c3c;"></p>

    <div class="signup-link">
        아직 회원이 아니신가요? <br>
        <a href="/signup.html" class="btn-signup">회원가입 하러가기</a>
        <a href="/bookLog.html" class="btn-bookLog">비회원으로 보기</a>
    </div>
</div>

<script>
    async function handleLogin() {
        const user_id = document.getElementById('user_id').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        if(!user_id || !password) {
            messageElement.innerText = '아이디와 비밀번호를 모두 입력해주세요.';
            return;
        }

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, password })
            });

            const result = await response.json();

            if (result.success) {
                // JWT 토큰 저장 로직 유지
                localStorage.setItem('myToken', result.token);
                window.location.href = '/bookLog.html';
            } else {
                messageElement.innerText = result.message || '로그인에 실패했습니다.';
            }
        } catch (err) {
            console.error('로그인 에러:', err);
            messageElement.innerText = '서버 통신 중 에러가 발생했습니다.';
        }
    }
</script>

</body>
</html>
